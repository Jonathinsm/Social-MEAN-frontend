<div class="container">
    <div class="col-md-5">
      <br>
        <h1>{{title}}</h1>
        <br>
        <div class="alert alert-success" *ngIf="status === 'success'">
            Update successfully.
          </div>
          <div class="alert alert-danger" *ngIf="status === 'error'">
            The information cannot was updated.
          </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-12">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="user.name" #name="ngModel" required>
              <span *ngIf="!name.valid && name.touched">
                This field is nescessary!!
              </span>
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" name="surname" [(ngModel)]="user.surname" #surname="ngModel" required>
              <span *ngIf="!surname.valid && surname.touched">
                This field is nescessary!!
              </span>
            </div> 
            <div class="form-group">
              <label>Nick</label>
              <input type="text" class="form-control" name="nick" [(ngModel)]="user.nick" #nick="ngModel" required>
              <span *ngIf="!nick.valid && nick.touched">
                This field is nescessary!!
              </span>
            </div>
            <div class="form-group">
                <label>Your Phrase</label>
                <input type="text" class="form-control" name="phrase" [(ngModel)]="user.phrase" #phrase="ngModel" required>
                <span *ngIf="!phrase.valid && phrase.touched">
                  This field is nescessary!!
                </span>
            </div>
            <div class="form-group">
                <label for="exampleInputFile">Profile image</label>
                <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" (change)="fileChangeEvent($event)">
                <small id="fileHelp" class="form-text text-muted">Please just choose an image with small dimetions.</small>
            </div>
            <div *ngIf="user.image">
              <img class="view-profile-image" src="{{url + 'get-image-user/' + user.image}}" />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required>
              <span *ngIf="!email.valid && email.touched">
                  This field is nescessary!!
              </span>          
            </div>
              <button type="submit" class="btn btn-primary">Update</button>    
        </form>
    </div>
</div>
