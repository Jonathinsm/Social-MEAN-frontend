<div class="col-md-5">
  <h1 class="h1-strong">
    Who are you?
  </h1>
  <div class="alert alert-success" *ngIf="status === 'success'">
      Login Successfully
    </div>
    <div class="alert alert-danger" *ngIf="status === 'error'">
       Incorrect email or password!
    </div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-12">
      <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="user.email" #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          <span *ngIf="!email.valid && email.touched">
              The email field is necessary!!
          </span>          
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" #password="ngModel" required>
          <span *ngIf="!password.valid && password.touched">
            The password field is necessary!!
          </span>  
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>    
  </form>
</div>
