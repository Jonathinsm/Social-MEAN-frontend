<div class="col-sm-10">
  <h3>{{title}}</h3>
  <div class="alert alert-success" *ngIf="status === 'success'">
      Sended correctly, whatch it <a [routerLink]="['/mensajes/enviados']">Sended messages</a>
    </div>
    <div class="alert alert-danger" *ngIf="status === 'error'">
       Error al enviar mensaje.
    </div>
  <form #formAdd="ngForm" (ngSubmit)="onSubmit(formAdd)">
    <div class="form-group">
      <label for="exampleFormControlSelect1">For:</label>
      <select class="form-control" id="exampleFormControlSelect1" *ngIf="follows" name="receiver" #receiver="ngModel" [(ngModel)]="message.receiver">
        <option *ngFor="let follow of follows" value="{{follow.user._id}}">{{follow.user.name + ' ' + follow.user.surname + '(' + follow.user.nick + ')'}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Menssage</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="text" #text="ngModel" [(ngModel)]="message.text" required
      ></textarea>
      <span *ngIf="!text.valid && text.touched">
        This field is nescessary!!
      </span>
    </div>  
    <input type="submit" value="{{title}}" class="btn btn-success">  
  </form>
</div>
